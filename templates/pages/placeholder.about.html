{% extends 'layouts/main.html' %}
{% block title %}About{% endblock %}
{% block content %}

<div class="page-header">
  <h1>About Page</h1>
</div>


    <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel" style="width:600px;height:400px;">

      <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

              <div class="carousel-inner">
          <div class="active item">
                <img class="d-block" src="/static/img/tmp.png" alt="First slide">
          </div>
          <div class="item">
              <img class="d-block" src="/static/img/tmp.jpeg" alt="First slide">

          </div>
          <div class="item">
              <img class="d-block" src="/static/img/tmp.jpeg" alt="First slide">
          </div>
      </div>

      <a class="carousel-control left" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
  </div>

{% endblock %}
